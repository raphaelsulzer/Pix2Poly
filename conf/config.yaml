defaults:
  - model: pix2poly   # Default model
  - dataset: lidarpoly   # Default dataset
  - run_type: release   # Default run_type
  - host: g5k
  - _self_



# experiment_name: images_only
# experiment_name: inria_trained
experiment_name: v0_images_only

multi_gpu: false

device: 'cuda'
# checkpoint: /data/rsulzer/pix2poly_outputs/lidarpoly/${.experiment_name}/logs/checkpoints/epoch_49.pth
# checkpoint: /data/rsulzer/pix2poly_outputs/lidarpoly/${.experiment_name}/logs/checkpoints/best_valid_metric.pth
checkpoint: null
output_dir: /data/rsulzer/${.model.name}_outputs/${.dataset.name}/${.experiment_name}
log_to_wandb: ${.run_type.log_to_wandb}

model:
  batch_size: ${..run_type.batch_size}
dataset:
  subset: ${..run_type.subset}
num_workers: ${.run_type.num_workers}

